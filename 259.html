        <style>
            html {
                background: #444;
                font-family: sans-serif
            }

            #canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #000;
                border: 0 none
            }

            .visible {
                visibility: visible;
                opacity: 1;
                transition: opacity .1s linear
            }

            .hidden {
                visibility: hidden;
                opacity: 0;
                transition: visibility 0s .25s, opacity .25s linear
            }

            #inputDiv,
            #statusDiv {
                background: rgba(0, 0, 0, .75);
                width: 50%;
                margin: auto;
                min-width: 340px;
                padding: 10px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                border-radius: 0 0 5px 5px
            }

            #statusTextDiv {
                overflow: auto;
                max-height: 40vh;
                color: #ccc;
                font-size: 14px
            }

            #statusProgress {
                display: none;
                width: 100%
            }

            #inputDiv {
                width: 65%;
                padding-left: 10px;
                padding-right: 20px
            }

            #inputPrompt {
                color: #eee;
                font-size: 150%;
                margin-bottom: 1em;
                margin-top: 1em
            }

            #inputText {
                width: 100%;
                font-size: 175%;
                padding: 5px;
                background: inherit;
                color: #eee
            }

            #inputText:focus {
                color: #fff
            }

            #ContextContainer {
                position: absolute;
                left: 0;
                top: 0;
                color: #fff
            }

            #ContextContainer.shown {
                background: rgba(0, 0, 0, .5);
                border-radius: 0 0 5px 0
            }

            #ContextButton {
                text-decoration: none;
                color: #d3d3d3;
                font-size: xx-large;
                cursor: pointer;
                user-select: none;
                -moz-user-select: none;
                padding: 10px 10px;
                opacity: .75
            }

            #ContextButton:focus {
                outline: 0;
                color: #fff;
                opacity: 1
            }

            #ContextMenu a {
                text-decoration: none;
                color: #d3d3d3;
                background: #444;
                height: 48px;
                width: 250px;
                border-radius: 5px;
                border: 1px solid #d3d3d3;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 5px 5px;
                opacity: 1
            }

            #ContextMenu a:hover {
                text-decoration: none;
                background: #666;
                color: #fff
            }

            #presplash {
                position: absolute;
                top: 0;
                left: 0;
                display: block;
                margin: auto;
                width: 100%;
                height: 100%;
                object-fit: contain
            }
        #sidebarad1,
#sidebarad2 {

  top: 50%;
  transform: translateY(-50%);

  padding: 0;

  z-index: 999999;
}
#sidebarad1 {
  left: 0;
}
#sidebarad2 {
  right: 0;
}
.sidebar-close {
  position: absolute;
  top: 0;
  right: 0;
  width: 22px;
  height: 22px;
  line-height: 22px;
  text-align: center;
  background: rgba(0,0,0,0.7);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  user-select: none;
  z-index: 10;
}
.sidebar-frame {
  width: 160px;
  height: 600px;
  border: none;
  display: block;
}
</style>

        <script>
            function mergeFiles(fileParts) {
                return new Promise((resolve, reject) => {
                    let buffers = [];
    
                    function fetchPart(index) {
                        if (index >= fileParts.length) {
                            let mergedBlob = new Blob(buffers);
                            let mergedFileUrl = URL.createObjectURL(mergedBlob);
                            resolve(mergedFileUrl);
                            return;
                        }
                        fetch(fileParts[index]).then((response) => response.arrayBuffer()).then((data) => {
                            buffers.push(data);
                            fetchPart(index + 1);
                        }).catch(reject);
                    }
                    fetchPart(0);
                });
            }
    
            function getParts(file, start, end) {
                let parts = [];
                for (let i = start; i <= end; i++) {
                    parts.push(file + ".part" + i);
                }
                return parts;
            }
            mergeFiles(getParts("game.zip", 1, 2)).then(async url => {
                window.gameZipUrl = url;
                let renpypre = document.createElement("script");
                renpypre.src = "https://cdn.jsdelivr.net/gh/genizy/web-port@725a19f20c3f376529284c9f86299581719e8d19/class-of-09/renpy-pre.js"
                let renpy = document.createElement("script");

                document.body.appendChild(renpypre);
                document.body.appendChild(renpy);
            });
        </script>
