<style>
    canvas {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        /*top: 0px;
        left: 0px;*/
        position: fixed;
        object-fit: contain;
    }

    #collecting {
        left: 50%;
        transform: translate(-50%, 0%);
        position: fixed;
        animation-iteration-count: infinite;
        animation: scale 4s infinite ease-in-out;
        filter: drop-shadow(0px 5px 10px rgba(0, 0, 0, 0.2));
    }

    @keyframes scale {
        0% {
            width: calc(20% + 80px);
        }

        50% {
            width: calc(20% + 90px);
        }

        100% {
            width: calc(20% + 80px);
        }
    }

    body {
        background-color: black;
        overflow: hidden;
    }

    * {
        user-select: none;
        -webkit-user-select: none;
    }

    #loader {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /*top: 0px;
        left: 0px;*/
        position: fixed;
        background-color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-weight: 400;
        line-height: 5px;
        font-size: 12px;
        width: calc(40% + 80px);
        border-radius: 100px;
        height: 10px;
        padding: 1px;
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        outline: 2px solid #00000020;
    }

    #loader p {
        margin-left: 10px;
        font-size: 15px;
        position: fixed;
    }

    #bar {
        width: 0px;
        height: 100%;
        background: linear-gradient(#4bbdff 50%, #1e34ff 50%, #4bbdff);
        border-radius: 100px;
    }

    #loadbackground {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
        image-rendering: optimizeSpeed;
    }
#sidebarad1,
#sidebarad2 {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width: 160px;
  height: 600px;
  padding: 0;
  margin: 0;
  z-index: 999999;
}
#sidebarad1 {
  left: 0;
}
#sidebarad2 {
  right: 0;
}
.sidebar-close {
  position: absolute;
  top: 0;
  right: 0;
  width: 22px;
  height: 22px;
  line-height: 22px;
  text-align: center;
  background: rgba(0,0,0,0.7);
  color: #fff;
  font-size: 14px;
  cursor: pointer;
  user-select: none;
  z-index: 10;
}
.sidebar-frame {
  width: 160px;
  height: 600px;
  border: none;
  display: block;
}
</style>
